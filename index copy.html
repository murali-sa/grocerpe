<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <h1 class="title"></h1>
  <img class="img" />
  <p class="ingredients"></p>
</div>

 <!-- script -->
<script type="text/javascript">
var type = $(this).attr("data-type");
var queryURL = "http://api.edamam.com/search?q=vegetarian&app_id=e7fa66db&app_key=2a2c5a8700acb772d1556db99f8cfa3b";
console.log(queryURL);

// Grabbing our API results
$.ajax({
    url: queryURL,
    method: "GET",
  })
    .then (function(response) {
      console.log(response);
      $(".title").text("Recipe: " + response.hits[0].recipe.label);
      $(".img").attr("src", response.hits[0].recipe.image);
      $(".ingredients").text(response.hits[0].recipe.ingredientLines);
  });
  


  </script>
